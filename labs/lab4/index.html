<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form method="POST">
  <fieldset>
  <legend>My Info</legend>

  <div>
    <label>First Name: <input type="text" name="first_name_field"></label>
  </div>

  <div>
    <label>Last Name: <input type="text" name="first_name_field"></label>
  </div>

  <div>
  	<label>Phone Number: <input type="text" name="phone_field"></label>
  </div>

  <div>
  	<label>Email Address: <input type="text" name="email_field"></label>
  </div>

  <div>
  	<label>Age: <select name="age_field">
  	  <option>under 18</option>
  	  <option>18-25</option>
  	  <option>25-34</option>
  	  <option>35-44</option>
  	  <option>45-54</option>
  	  <option>55-64</option>
  	  <option>65 and over</option>
  	</select></label>
  </div>
    
  <div>
    <label>Gender: <label>Male<input type="radio" name="gender_field" value="m"></label>
    <label>Female <input type="radio" name="gender_field" value="f"></label>
  </div>
  
  </fieldset>
  </form>
</body>

</html>
