<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form method="POST" action= "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <fieldset>
  <legend>My Info</legend>

  <div>
    <label>First Name: <input type="text" name="first_name_field"></label>
  </div>

  <div>
    <label>Last Name: <input type="text" name="last_name_field"></label>
  </div>

  <div>
  	<label>Phone Number: <input type="text" name="phone_field"></label>
  </div>

  <div>
  	<label>Email Address: <input type="text" name="email_field"></label>
  </div>

  <div>
  	<label>Age: <select name="age_field">
  	  <option>under 18</option>
  	  <option>18-25</option>
  	  <option>25-34</option>
  	  <option>35-44</option>
  	  <option>45-54</option>
  	  <option>55-64</option>
  	  <option>65 and over</option>
  	</select></label>
  </div>
    
  <div>
    <p>Gender: <label>Male<input type="radio" name="gender_field" value="Male"></label>
    <label>Female <input type="radio" name="gender_field" value="Female"></label></p>
  </div>
  </fieldset>
  <fieldset>
  <legend>My Availability</legend>

  <div>
  	<p>Days Available:</p>
    <div><label>Sunday<input type="checkbox" name="available_field[]" value="Sunday"></label></div>
    <div><label>Monday<input type="checkbox" name="available_field[]" value="Monday"></label></div>
    <div><label>Tuesday<input type="checkbox" name="available_field[]" value="Tuesday"></label></div>
    <div><label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesday"></label></div>
    <div><label>Thursday<input type="checkbox" name="available_field[]" value="Thursday"></label></div>
    <div><label>Friday<input type="checkbox" name="available_field[]" value="Friday"></label></div>
    <div><label>Saturday<input type="checkbox" name="available_field[]" value="Saturday"></label></div>
  </div>

  <div>
    <label>Any Comments? <textarea name="comments_field"></textarea></label>
  </div>
  </fieldset>
  <div>
  	<input type="submit" value="Send Me">
  </div>
  <input type="hidden" name="hidden_field" value="ebartell">
  </form>
</body>
</html>
